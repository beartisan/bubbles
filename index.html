<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles Application</title>
    
    <script src="editButton.js"></script>
</head>
<body>
    <div class="container">
        <link rel="stylesheet" href="profile-styles.css">
        <div class="your-profile-container">
          <div class="your-profile-your-profile">
            <div class="statusbar">
                <span class="your-profile-text06"><span>11:45</span></span>
                <span class="your-profile-text08"><span>85%</span></span>
                <img
                  alt="signalcellularaltI346"
                  src="images/signal_cellular_alt.png"
                  class="your-profile-signalcellularalt"
                />
                <img
                  alt="batteryfullI346"
                  src="images/battery_full.png"
                  class="your-profile-batteryfull"
                />
                <img
                  alt="signalwifi4barI346"
                  src="images/signal_wifi_4_bar.png"
                  class="your-profile-signalwifi4bar"
                />
              </div>
            <div class="your-profile-navbar-hifi">
                <a href="#" class="back-button">
                  <img
                    alt="back arrow"
                    src="images/arrow_back_ios.png"
                    class="your-profile-arrowbackios"
                  />
                  <span class="your-profile-text10 PageHeader">
                    Your Profile
                  </span>
                </a>
                <a href="#" class="settings-button">
                  <img
                    alt="Settings"
                    src="images/Vectorsetting.png"
                    class="your-profile-vector"
                  />
                </a>
              </div>
              
            <!-- NAME CONTAINER -->
            <div class="your-profile-name">
              <span class="your-profile-text02"><span>Henri</span></span>
            </div>
            <!-- BIO CONTAINER -->
            <div class="your-profile-bio">
              <span class="description-container">
                <span class="description">
                  Hey there! I enjoy exploring new cultures,  playing badminton, and love watching Ghibli movies. If we have something in common, letâ€™s connect!
                </span>
              </span>
            </div>
            
             <!-- bubbles joined button -->
             <div class="joined-container">
                <span class="joined-container-ButtonText">
                    <span class="six">6</span>
                  </span>
              <span class="joined-container-SmallText">
                <span class="bubbles-joined">Bubbles joined</span>
              </span>  
            </div>

            <!-- USER PROFILE PHOTO -->
            <img
              alt="Userprofilepicbig3461"
              src="images/ProfilePic.png"
              class="profile-photo"
            />
            

            

            <!-- EDIT PROFILE ICON -->
            <div class="your-profile-editproficon">
              <img alt="" src="images/edit-prof-icon.png"
                class="edit-icon"/>
            </div>
            
            <!-- SECTION: My groups  -->
            <div class="your-profile-groups">
                <div class="group-border"></div>
                <div class="your-profile-group40">
                  <span class="your-profile-text"> My Groups </span>
                </div>
                <div class="your-profile-group-profilesmall">
                  <div class="group4-container">
                    <img
                      alt="Group4"
                      src="images/Group-Profile4.png"
                      class="your-profile-group-pfp"
                    />
                  </div>
                </div>
                
              </div>
                <!-- find more groups button -->
                <a href="#" class="btn-findGroup">
                    <span class="findGroup-text"> Find More Groups </span>
                </a>
        
            <div class="footer">
              <div class="footer-groups">
                <div class="your-profile-group60">
                  <div class="your-profile-bubbles">
                    <span class="footer-group-text">
                      <span>Groups</span>
                    </span>
                    <img
                      alt="Frame45I346"
                      src="images/Groups-onwhite.png"
                      class="groupPhoto"
                    />
                  </div>
                  <div class="your-profile-group57">
                    <img
                      alt="searchI346"
                      src="images/Search-onwhite.png"
                      class="search"
                    />
                    <span class="your-profile-text20 SmallText">
                      <span>Browse</span>
                    </span>
                  </div>
                  <div class="your-profile-group58">
                    <img
                      alt="Profile"
                      src="images/account_footer.png"
                      class="accountcircle"
                    />
                    <span class="your-profile-text22 SmallText">
                      <span>Profile</span>
                    </span>
                  </div>
                  <div class="your-profile-group59">
                    <span class="your-profile-text24 SmallText">
                      <span>Events</span>
                    </span>
                    <div class="your-profile-group74">
                      <div class="your-profile-frame46">
                        <img
                          alt="events"
                          src="images/Events.png"
                          class="your-profile-vector2"
                        />
                        <div class="your-profile-group73">
                          <img
                            alt="Ellipse57I346"
                            src="images/events-notif.png"
                            class="notification"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="interest-border">
              <span class="your-profile-text27">My Interests</span>
              <div class="your-profile-tag-icon">
                <img
                  alt="circle"
                  src="images/GroupCircle.png"
                  class="groupcircle-1"
                />
                <span class="your-profile-text29 BodyText">
                  <span class="interest">Travel</span>
                </span>
              </div>
              <div class="your-profile-tag-icon1">
                <img
                  alt="circle2"
                  src="images/GroupCircle.png"
                  class="groupcircle-2"
                />
                <span class="your-profile-text31 BodyText">
                  <span class="interest">Cooking</span>
                </span>
              </div>
              <div class="your-profile-tag-icon2">
                <img
                  alt="circle3"
                  src="images/GroupCircle.png"
                  class="groupcircle-3"
                />
                <span class="your-profile-text33 BodyText">
                  <span>
                    <span class="interest">Studio Ghibli</span>
                  </span>
                </span>
              </div>
            </div>

            <div class="your-profile-group-profilesmall5">
                <div class="group1-container">
                  <img
                    alt="Group1"
                    src="images/Group-Profile1.png"
                    class="your-profile-group-pfp8"
                  />
                </div>
            </div>

            <div class="your-profile-group-profilesmall3">
                <div class="group2-container">
                  <img
                    alt="Group2"
                    src="images/Group-Profile2.png"
                    class="your-profile-group-pfp6"
                  />
                </div>
            </div>

            <div class="your-profile-group-profilesmall1">
              <div class="group3-container">
                <img
                  alt="Group3"
                  src="images/Group-Profile3.png"
                  class="your-profile-group-pfp4"
                />
              </div>
            </div>

            <div class="your-profile-group-profilesmall4">
                <div class="group5-container">
                  <img
                    alt="Group5"
                    src="images/Group-Profile5.png"
                    class="your-profile-group-pfp7"
                  />
                </div>
            </div>

            <div class="your-profile-group-profilesmall2">
              <div class="group6-container">
                <img
                  alt="Group6"
                  src="images/Group-Profile6.png"
                  class="your-profile-group-pfp5"
                />
              </div>
            </div>


          </div>
        </div>
      </div>
</body>
</html>
